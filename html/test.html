<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Gaming</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    
    <header class="header-container">
        <div class="logo-container">
            <a href="index.html"  class="icon-img"><img src="../img/reallogo.png" alt="" title="Home" class="logo"><span class="web-name">Now <br>Gaming</span></a>
        </div>       
        <div class="cart-and-account">
            <div class="cart">
                <a href="index.html" class="icon-img" ><span class="material-symbols-outlined" id="shopping_cart">shopping_cart</span></a>
            </div>
            <div class="account">
                <a href="javascript:void(0);" class="icon-img" onclick="openLoginModal()">
                    <span class="material-symbols-outlined" id="account_circle">account_circle</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // ฟังก์ชั่นเปิด modal
        function openLoginModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        // ฟังก์ชั่นปิด modal
        function closeLoginModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        // ปิด modal ถ้าคลิกภายนอก
        window.onclick = function(event) {
            const modal = document.getElementById("loginModal");
            if (event.target === modal) {
                closeLoginModal();
            }
        }
    </script>
</body>
</html>
